<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>月間カレンダー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">2024年4月</div>
    <div class="calendar-grid">
      <!-- 曜日ヘッダー（土曜始まり） -->
      <div class="day-label">土</div>
      <div class="day-label">日</div>
      <div class="day-label">月</div>
      <div class="day-label">火</div>
      <div class="day-label">水</div>
      <div class="day-label">木</div>
      <div class="day-label">金</div>

      <!-- 以下はダミー日付。JavaScriptで動的に埋めることも可能です -->
      ${Array.from({ length: 42 }, (_, i) => {
        const day = i + 1 <= 31 ? i + 1 : '';
        const events = i === 5
          ? `<div class="event">予定1</div>
             <div class="event">予定2</div>
             <div class="event">予定3</div>
             <div class="event">予定4</div>
             <div class="event">予定5</div>
             <div class="event">予定6</div>
             <div class="event">予定7</div>
             <div class="event">予定8</div>
             <div class="event">予定9</div>
             <div class="event">予定10</div>`
          : '';
        return `
        <div class="calendar-day">
          <div class="day-number">${day}</div>
          <div class="event-list">
            ${events}
          </div>
        </div>`;
      }).join('')}
    </div>
  </div>
</body>
</html>
