<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>月間カレンダー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">2024年4月</div>
    <div class="calendar-grid">
      <!-- 曜日ヘッダー（土曜始まり） -->
      <div class="day-label">土</div>
      <div class="day-label">日</div>
      <div class="day-label">月</div>
      <div class="day-label">火</div>
      <div class="day-label">水</div>
      <div class="day-label">木</div>
      <div class="day-label">金</div>

      <!-- 42日分のマスを生成 -->
      <!-- JavaScriptで動的に日付やイベントを挿入 -->
      <!-- 各日セル：日付＋イベントリスト -->
      <!-- 初期状態は空 -->
      ${Array.from({ length: 42 }).map(() => `
        <div class="calendar-day">
          <div class="day-number"></div>
          <div class="event-list"></div>
        </div>
      `).join('')}
    </div>
  </div>

  <!-- 必要なGoogle APIのスクリプト -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- メインスクリプト -->
  <script src="script.js"></script>
</body>
</html>
